<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-FRAME</title>
    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- environment component -->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- ASSET MANAGEMENT SYSTEM To store: img audio video a-asset-item -->
      <a-assets>
        <img id="stones" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img id="city" src="neotokyo.jpg" />
        
        <!-- 3D Models -->
        <a-asset-item id="tree" src="redwood.gltf"></a-asset-item>

        <!-- SOUND  -->
        <audio
          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
        ></audio>
      </a-assets>

      <!-- PRIMITIVES are: box, sphere, cylinder, plane & sky -->
      <!-- Primitive components are: color position rotation scale -->
      <!-- box -->
      <a-box
        color="red"
        src="#stones"
        position="0 2 -5"
        rotation="0 45 45"
        scale="0.5 2 1"
      ></a-box>
      <!-- sphere -->
      <a-sphere radius="1.25" color="#EF2D5E"></a-sphere>
      <!-- cylinder -->
      <a-cylinder radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <!-- ground ** always need rotation="-90 0 0" also has src="" and repeat="10 10"-->
      <a-plane
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <!-- sky -->
      <a-sky src="#city"></a-sky>

      <!-- ENVIRONMENT COMPONENT -->
      <a-entity environment="preset: forest"></a-entity>

      <!-- TEXT -->
      <a-text
        value="Hello A-Frame!"
        color="#BBB"
        align="left"
        position="-0.9 0.2 -3"
        scale="1.5 1.5 1.5"
      ></a-text>

      <!-- 3D MODELS -->
      <!-- Importing external 3D models is notoriously difficult. 
            You may need to play around with position, rotation, and scale to get them 
            to look the way you want (or even see it in the first place). 
            Also, sometimes models just donâ€™t work! -->
      <!-- Places to download 3D models as glTF files include Google Poly, Sketchfab, and Clara.io. 
            Programs to create models include Blender, Autodesk Maya, and Supercraft. -->
      <a-gltf-model src="#tree" position="" rotation="" scale=""></a-gltf-model>

      <!-- ANIMATION https://aframe.io/docs/1.0.0/components/animation.html -->
      <a-box
        color="red"
        position="2 2 -5"
        rotation="0 45 45"
        animation="property: object3D.position.x;
            to: 3; 
            dir: alternate; 
            dur: 2000; 
            loop: true"
      ></a-box>

      <!-- LIGHTING https://aframe.io/docs/1.0.0/primitives/a-light.html  -->
      <a-light
        type="ambient"
        color="#445451"
        type="point"
        intensity="2"
        position="2 4 4"
      ></a-light>

      <!-- SOUND & POSITIONAL AUDIO   https://aframe.io/docs/1.0.0/components/sound.html -->
      <a-sound src="#background" autoplay="true" position="-3 1 -4"></a-sound>

      <!-- INSPECTOR -->
      <!-- open the A-Frame inspector by clicking inside the browser and holding down a keyboard shortcut:
        Mac: control + option + i   Windows: ctrl + alt + i -->
        <!-- POSITIONS:  X = RED, Y= GREEN, Z=BLUE -->
    </a-scene>


  </body>
</html>
